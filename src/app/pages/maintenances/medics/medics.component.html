<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Buscar médico"
          #medicSearchTerm
          (keyup)="search(medicSearchTerm.value)"
        />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert alert-info text-center" role="alert">
      <h4 class="alert-heading">Cargando</h4>
      <br />
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <br />
      <p class="mb-0">Por favor, espere...</p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-8">
            <h4 class="card-title">Médicos</h4>
            <h6 class="card-subtitle">Médicos registrados en la aplicación.</h6>
          </div>
          <div class="col">
            <div class="text-right">
              <a class="btn btn-primary" [routerLink]="['../medics', 'new']">
                <i class="fa fa-medic-o"></i>
                Crear médico
              </a>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medic of medics">
                <td>
                  <img
                    [src]="medic.img! | image: 'medicos'"
                    [alt]="medic.name"
                    class="avatar text-center"
                  />
                </td>
                <td>{{ medic.name }}</td>
                <td class="text-nowrap">
                  <a
                    [routerLink]="[medic._id]"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    class="cursor"
                    (click)="deleteMedic(medic)"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguiente</button> -->
      </div>
    </div>
  </div>
</div>
